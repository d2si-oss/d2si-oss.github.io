<meta charset="UTF-8">
<title>{{ page.title | default: site.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#157878">
<meta name="description" content="{{ page.title | default: "The D2SI Technical Blog: Automatisation, Cloud, DevOps, Serverless..." }}">
<meta name="keywords" content="d2si,d2si techblog,technical blog{% if page.keywords %},{% endif %}{{ page.keywords }}">
<meta name="author" content="{{ page.author }}">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
<link rel="shortcut icon" href="/assets/images/favicon.ico">
{% feed_meta %}
{% if site.google_analytics %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('send', 'pageview');
</script>
<script src="https://use.fontawesome.com/ff46690dd2.js"></script>
{% endif %}
